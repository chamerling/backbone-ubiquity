<h2>This is the sample tab</h2>
<div class="alert alert-info"><b>Model pushed by the server :</b> <span id="socket_message"></span></div>
<hr>
<div>
    <script type="text/template" id="human_form_tpl">

        <input name="firstName" type="text" placeholder="firstName"/>
        <input name="lastName" type="text" placeholder="lastName"/><br>
        <a class="btn btn-primary">Add Human to list</a>

        <div>{{message}}</div>
    </script>
    <form id="human_form">
    </form>

</div>


<div>

    <script type="text/template" id="humans_list_tpl">

        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>

            <tbody>{{#humans}}
            <tr>
                <td><a href="select/#/{{id}}">{{id}}</a></td>
                <td>{{firstName}}</td>
                <td>{{lastName}}</td>
            </tr>
            {{/humans}}
            </tbody>
        </table>

    </script>
    <div id="humans_list">

    </div>
</div>

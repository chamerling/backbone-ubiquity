<h2>This is the users tab</h2>

<hr>
<div>
    <script type="text/template" id="user_form_tpl">
        <input name="pseudo" type="text" placeholder="pseudo"/>
        <input name="password" type="password" placeholder="password"/>
        <input name="email" type="text" placeholder="email"/><br>
        <input name="firstName" type="text" placeholder="firstName"/>
        <input name="lastName" type="text" placeholder="lastName"/>
        Admin ? <input name="isAdmin" type="checkbox" /><br>
        <a id="btnAddUser" class="btn btn-primary">Add User to list</a>

        <span id="user_message">{{message}}</span>
    </script>
    <form id="user_form">
    </form>

</div>

<!--
class="selection" doesn't exist, it allows to trap ling in event view

            events : {
                "click a .selection" : "onSelectUser"
            }


-->
<div>
    <script type="text/template" id="users_list_tpl">

        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>email</th>
                <th>admin</th>
            </tr>
            </thead>

            <tbody>{{#users}}
                <tr>
                    <td>
                        <a class="select-user" href="#" data-user-id="{{id}}" >Select</a>
                        <a class="delete-user" href="#" data-user-id="{{id}}" >Delete</a>
                    </td>

                    <td>{{firstName}}</td>
                    <td>{{lastName}}</td>
                    <td>{{pseudo}}</td>
                    <td>{{email}}</td>
                    <td>{{isAdmin}}</td>
                </tr>
                {{/users}}
            </tbody>
        </table>
    </script>
    <div id="users_list">

    </div>
</div>

<h2>This is the users tab</h2>
<div class="alert alert-info">Users Admin, <b>User pushed by the server :</b> <span id="socket_message_user"></span></div>

<hr>
<div>
    <script type="text/template" id="user_form_tpl">
        <input name="pseudo" type="text" placeholder="pseudo"/>
        <input name="password" type="text" placeholder="password"/>
        <input name="email" type="text" placeholder="email"/><br>
        <input name="firstName" type="text" placeholder="firstName"/>
        <input name="lastName" type="text" placeholder="lastName"/>
        Admin ? <input name="isAdmin" type="checkbox" /><br>
        <a id="btnAddUser" class="btn btn-primary">Add User to list</a>

        <span id="user_message">{{message}}</span>
    </script>
    <form id="user_form">
    </form>

</div>


<div>
    <script type="text/template" id="users_list_tpl">

        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>email</th>
            </tr>
            </thead>

            <tbody>{{#users}}
                <tr>
                    <td><a href="select/#/{{id}}">{{id}}</a></td>
                    <td>{{firstName}}</td>
                    <td>{{lastName}}</td>
                    <td>{{pseudo}}</td>
                    <td>{{email}}</td>
                </tr>
                {{/users}}
            </tbody>
        </table>
    </script>
    <div id="users_list">

    </div>
</div>
